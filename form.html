<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
    <form>
        
        <div>
        <label for="Name">First Name:</label>
        <input required type="text" value="xyz" placeholder="Enter your Name"/>
        </div>

        <div>
        <label for="Name">Last Name:</label>
        <input required type="text" value="">
        </div>

        <div>
            <label for="email">Email-Id:</label>
            <input required type="email" value="">
        </div>

        <div>
            <label for="email">Password:</label>
            <input required type="password" value="">
        </div>

        <div>
            <label for="Name">Phone Number:</label>
            <input required type="number" value="">
        </div>

        <div>
            <label for="Name">Select your Country:</label>
            <select>
                <option>India</option>
                <option>USA</option>
                <option>NetherLands</option>
                <option>SwizerLand</option>
                <option>Bhutan</option>
            </select>
        </div>


        <div>
            <label for="">Select Your Date:</label>
            <input type="date" />
        </div>

        <div>
            <label for="">Upload your Files:</label>
            <input type="file">
        </div>


        <div>
            <label for="">Color Picker:</label>
            <input type="color" />
        </div>


        <div>
            <label for="">Salary:</label>
            <input type="range" min="10" max="100" step="10"/>
        </div>


        <fieldset>
            <legend>Select your Color: </legend>

            <label for="red">Red</label>
            <input type="radio" id="red" name="color" />

            <label for="green">Green</label>
            <input type="radio" id="green"name="color" />

            <label for="yellow">Yellow</label>
            <input type="radio" id="yellow" name="color" />
        </fieldset>

    <fieldset>
        <legend>Select your interest area:</legend>
        <label for="books">Books</label>
        <input type="checkbox" id="books" name="books" />

        <label for="Games">Games</label>
        <input type="checkbox" id="games" name="games"/>

        <label for="yoga">Yoga</label>
        <input type="checkbox" id="yoga" name="yoga"/>

    </fieldset>

    <button type="submit">Submit</button>

    </form>

</section>
</body>
</html>
